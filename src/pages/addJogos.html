<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTY</title>
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/global.css">
    <link rel="stylesheet" href="/src/style/crud.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/edfcb461fe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="img" href="/src/imgs/capaGames/">
</head>
<body>
    <script type="module" src="/src/script/header.js"></script>
    <script type="module" src="/src/script/dropImg.js"></script>
    
    <header id="cabecinha"></header>

    

    <main>
        <div class="voltar">
            <a href="/src/index.html"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></a>
        </div>
        
        <div class="all-container">
            <div class="tittle">
                <h1>Adicionar Novo Jogo</h1>
            </div>
    
            <div class="form-container">
                <div class="left-column">
                    <div class="form-group">
                        <label for="title"></label>
                        <input type="text" id="title" placeholder="Nome do Jogo">
                    </div>
                    <div class="form-group">
                        <label for="genero"></label>
                        <select id="genero" name="genero">
                            <option value="Ação">Ação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="RPG">RPG</option>
                            <!-- Adicione mais opções de gênero aqui -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publisher"></label>
                        <select id="publisher" name="publisher">
                            <option value="PC">PC</option>
                            <option value="PlayStation">PlayStation</option>
                            <option value="Xbox">Xbox</option>
                            <!-- Adicione mais opções de plataforma aqui -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="releseDate"></label>
                        <input type="date" id="releseDate">
                    </div>
                    <div class="form-group">
                        <label for="description"></label>
                        <textarea id="description" placeholder="Descrição do Jogo"></textarea>
                    </div>
                </div>
                <div class="right-column">
                    <div class="form-group" id="drop-area">
                        <label for="imagesLink">Arraste e solte a imagem do jogo aqui</label>
                        <input type="file" id="imagesLink" accept="iimage/svg+xml" style="display:none;">
                    </div>
                    <div class="form-group">
                        <button id="addButton">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
            
    </main>

    <footer>
        <p>@COPYRIGHT BY GOTY</p>
    </footer>

</body>

</html>
